<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Lego Trivia</title>
</head>
<body>

    <header>
        <h1>Lego Trivia Game</h1>
        <h2>Time Remaining: </h2>
    </header>

    <main>
        <div id="wrapper">
            <div id="counter-number">You have: 60 seconds to complete quiz</div>
            <div id="display">00:00</div>
            <div id="buttons">
                <div id="panel">
                    <button id="start">Start Game</button>
                    <button id="start-over">Reset Game</button>
                </div>
            </div>
        </div>

        <div id="endGame">
            <div id="done"><h2>Game Over!</h2></div>
            <div id="unanswered"><h2>Unanswered: 0</h2></div>
            <div id="incorrect">Incorrect Answers</div>
            <div id="correct">Correct Answers: 0</div>
        </div>
    </main>

    <footer>
        <h3>This was made by Alex Barbati</h3>
    </footer>
</body>
</html>
