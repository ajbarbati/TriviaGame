<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Lego Trivia</title>
</head>
<body>
   
    <header>
        <h1>Lego Trivia Game</h1>
        <div id="counter-number"><h3>Time Remaining: </h3></div>
        <div id="display"></div>
    </header>

    <main>
        <div id="wrapper">
            
            <div id="buttons">
                <div id="panel">
                    <button id="start">Start Game</button>
                    <button id="start-over">Reset Game</button>
                </div>
            </div>
        </div>

        <div id="endGame">
            <div id="done">Game Over!</div>
            <div id="unanswered">Unanswered: 0</div>
            <div id="incorrect">Incorrect Answers</div>
            <div id="correct">Correct Answers: 0</div>
        </div>

        <button type="submit></button>
    </main>

    <footer>
        <h3>This was made by Alex Barbati</h3>
    </footer>

    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
